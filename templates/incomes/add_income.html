{% extends 'base.html' %}
{% block content %}
<!-- https://getbootstrap.com/docs/4.0/components/breadcrumb/ -->
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'incomes' %}">Incomes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Incomes</li>
        </ol>
    </nav>

    
    <div class="card">
        <div class="card-body">
            <form action="{% url 'add-income' %}" method="POST">
                {% include 'partials/_messages.html' %}
            {% csrf_token %}
                <div class="form-group">
                    <label for="">Source</label>
                    <select class="form-control" name="source" id="">
                        {% for source in sources %}
                            <option name="source" value="{{source.name}}">{{source.name}}</option>
                        {% endfor %}
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" value="{{values.description}}" name="description">
                </div>
                
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control form-control-sm" value="{{values.amount}}" name="amount">
                </div>
                <div class="form-group">
                    <label for="">Date of Income</label>
                    <input type="date" class="form-control form-control-sm" value="{{values.date}}" name="date">
                </div>
                <input type="submit" value="Submit" class="btn btn-secondary btn-block btn-lg"/>
            </form>
        </div>
    </div>

    
</div>
    

{% endblock %}
