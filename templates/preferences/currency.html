{% extends 'base.html' %}
{% block content %}

<div class="container mt-3">
    <h5>Preferred Currency</h5>
    {% include 'partials/_messages.html' %}
    <form action="{% url 'currency' %}" method="POST">
            {% csrf_token %}
        <div class="input-group"><!-- https://getbootstrap.com/docs/4.0/components/input-group/#custom-select -->
            <select name="currency" class="custom-select" id="inputGroupSelect04">
                {% if user_currency.currency %}
                <option name="currency" selected value="{{ user_currency.currency }}">{{ user_currency.currency }}</option>
                {% else %}
                <option name="currency" selected>Choose...</option>
                {% endif %}
                {% for currency in currencies %}
                <option name="currency" value="{{currency.name}}-{{currency.value}}">{{currency.name}}-{{currency.value}}</option>
                {% endfor %}
            </select>
            <div class="input-group-append">
            <input class="btn btn-outline-secondary" type="submit" value="Save"/>
            </div>
        </div>
    </form>
</div>
    
{% endblock %}
