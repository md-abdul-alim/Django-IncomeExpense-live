<div class="card">
    <div class="card-body">
        <form action="{% url 'update-expense' expense.id %}" method="POST">
            {% include 'partials/_messages.html' %}
        {% csrf_token %}
            <div class="form-group">
                <label for="">Category</label>
                <select class="form-control" name="category" id="">
                    <option selected name="category" value="{{expense.category}}">{{expense.category}}</option>
                    {% for category in categories %}
                        <option name="category" value="{{category.name}}">{{category.name}}</option>
                    {% endfor %}
                    
                </select>
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control form-control-sm" value="{{expense.description}}" name="description">
            </div>
            
            <div class="form-group">
                <label for="">Amount</label>
                <input type="number" class="form-control form-control-sm" value="{{expense.amount}}" name="amount">
            </div>
            <div class="form-group">
                <label for="">Date of Expense</label>
                <input type="date" class="form-control form-control-sm" value="{{expense.date |date:'Y-m-d'}}" name="date">
            </div>
            <input type="submit" value="Update" class="btn btn-secondary btn-block btn-lg"/>
        </form>
    </div>
</div>

    
</div>
    

{% endblock %}
